<div class="page-title">
  <h4>Категории</h4>
  <button 
    class="waves-effect waves-light btn grey darken-1" 
    routerLink="/categories/new"
  >
    Добавить категорию
  </button>
</div>

<div 
  class="row"
  *ngIf="categories$ | async as categories; else loader" 
>
<!--* если мы подписываемся на данный стрим и данные придут, то всё будет сохранено в categories, которая будет доступна внутри шаблона -->
<!--! а до тех пор пока не произошла загрузка показывай loader -->
  <div class="col s12">
    <div class="collection" *ngIf="categories.length !== 0; else empty">
      <a 
        *ngFor="let category of categories"
        [routerLink]="['/categories', category._id]"
        class="collection-item"
      >
        {{category.name}}
      </a>
    </div>
    <ng-template #empty>
      <div class="center">
        У вас нет ни одной категории
      </div>
    </ng-template>
  </div>
</div>

<ng-template #loader>
  <app-loader></app-loader>
</ng-template>
